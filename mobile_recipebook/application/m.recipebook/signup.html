<!DOCTYPE html> 
<html> 
<head> 
	<title>RecipeBook</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/themes/theme.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
</head> 
<body>
	
<div data-role="page" class="wrapper" id="signup">

	<div data-role="content">
		<header>
			<h1><img src="img/logo.png"/></h1>
		</header>
		<div id="form_errors">
		</div><!--end form_errors-->
		<div id="fb_sign_up_msg">
			This is your first time logging in with Facebook. Please create an account.
		</div><!-- end fb_sign_up_msg -->
		<form>
			<input type="text" name="r_fname" id="r_fname" placeholder="First Name"/>
    		<input type="text" name="r_email" id="r_email" placeholder="Email"/>
    		<input type="password" name="r_password" id="r_password" placeholder="Password"/>
    		<input type="password" name="r_confirm" id="r_confirm" placeholder="Confirm Password"/>
    		<div class="btn_holder">
	    		<p class="button"><a href="#" id="join" data-role="button" data-theme="a">Join</a></p>
	    		<p class="button"><a href="#" id="cancel_signup" data-role="button">Cancel</a></p>
	    	</div>
		</form>

	</div><!-- /content -->

</div><!-- /page & /wrapper -->

</body>
</html>
