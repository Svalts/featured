<!DOCTYPE html> 
<html> 
<head> 
	<title>RecipeBook</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/themes/theme.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
</head> 
<body>
	<div data-role="page" class="wrapper" id="one">
		<div data-role="header" data-add-back-btn="true" data-position="fixed">
		<h1>RecipeBook</h1>
		<a href="#" class="ui-btn-left" data-icon="home" id="home_btn">Home</a>
		</div>
		<div data-role="content">
			<h2 class="step">Step 1: Recipe Name</h2>
			<div class="add_options">
				<form>
					<input type="text" name="r_name" id="r_name" placeholder="Recipe Name"/>
					<select name="r_category" id="r_category" placeholder="Select a Category">
						<option value="0" selected="selected" name="No Category">Choose a category</option>
						<option value="1" name="Breakfast">Breakfast</option>
						<option value="2" name="Lunch">Lunch</option>
						<option value="3" name="Dinner">Dinner</option>
						<option value="4" name="Appetizer">Appetizer</option>
						<option value="5" name="Dessert">Dessert</option>
						<option value="6" name="Snack">Snack</option>
					</select>
			    </form>
			    <div class="btn_holder">	
			    	<p><a href="addrecipe_two.html" id="next_btn_one" data-role="button" data-theme="a" data-icon="arrow-r" data-iconpos="right">Next</a></p>
			    </div><!-- /btn Holder -->
			</div><!-- /add_options -->
				
		</div><!-- /content -->
	
		<div data-role="footer" class="nav-recipeBookBtn" data-position="fixed" id="footer">
			<div data-role="navbar" class="nav-recipeBookBtn">
			<ul>
				<li><a href="#" id="addRecipeBtn" data-icon="custom">Add Recipe</a></li>
				<li><a href="#" id="myRecipesBtn" data-icon="custom">My Recipes</a></li>
				<li><a href="#" id="logoutBtn" data-icon="custom">Logout</a></li>
			</ul>
			</div><!-- Nav bar -->
		</div><!-- Footer -->
	</div><!-- /page & /wrapper -->
</body>
</html>
