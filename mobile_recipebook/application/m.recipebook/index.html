<!DOCTYPE html> 
<html> 
<head> 
	<title>RecipeBook</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/themes/theme.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
	<script src="js/facebook.js" type="text/javascript"></script>
	<script type="text/javascript">
		function toggleType(){
			var obj = document.getElementById('password');
			if (obj.type == 'text') {
				obj.type = 'password';
			}else{
				obj.type = 'text';
			}
		};
 </script>
</head>
<body>

<div id="fb-root"></div>

<div data-role="page" class="wrapper" id="login_page">

	<div data-role="content">
		<header>
			<h1><img src="img/logo.png"/></h1>
		</header>
		<a id="fb_login" href="#"><img src="img/fb_button.png"/></a>
		<p>-- or --</p> 
		<p>Sign In Below</p>
		<form>
			<input type="text" name="email" id="email" placeholder="Email"/>
			<input type="password" name="password" id="password" placeholder="Password"/>
			<label for="p_toggle">Show Password</label>
		    <select name="p_toggle" id="p_toggle" data-role="slider" data-mini="true" onchange="toggleType()">
		        <option value="1">Off</option>
		        <option value="0">On</option>
		    </select>
			<div class="login_options">
				<p class="button"><a href="#" id="login" data-role="button" data-theme="a">Login</a></p>
				<p class="button"><a href="#" id="sign_up" data-role="button" data-theme="a">Sign Up</a><p>
			</div><!-- /login_options -->
		</form>
		<div id="footer_menu">
			<p id="copyright_footer"> Copyright &copy; 2013, RecipeBook. All Rights Reserved </p>
			<ul>
				<li><a href="copyright.html">Copyright Policy</a></li>
				<li><a href="terms.html"/>Terms of Use</a></li>
				<li><a href="faq.html">FAQ</a></li>
				<li><a href="contact.html">Contact Us</a></li>
			</ul>
		</div>
	</div><!-- /content -->
</div><!-- /page & /wrapper -->

</body>
</html>
